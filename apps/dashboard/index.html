    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homesfy Widget Dashboard</title>
    <script>
      (function () {
        var existing =
          (typeof window !== "undefined" && window.__HOMESFY_API_BASE_URL) ||
          (typeof globalThis !== "undefined" &&
            globalThis.__HOMESFY_API_BASE_URL);

        window.__HOMESFY_API_BASE_URL = existing || "";
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
